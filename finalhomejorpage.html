<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University of Jordan Map</title>
  <link rel="stylesheet" href="jorstyle.css" />
  <style>
    .map-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 500px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .map-iframe {
      width: 100%;
      height: 100%;
      border: 0;
      pointer-events: none; /* disables map interaction */
    }

    .map-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 10;
    }

    .click-hint {
      text-align: center;
      margin-top: -30px;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>University of Jordan Map</h1>
  </header>

  <section class="map-wrapper" onclick="scrollToBoxes()">
    <iframe
      class="map-iframe"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.7699480878383!2d35.86631567549954!3d32.01257222353771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca10460c3df61%3A0xa47f58669357ac7f!2sUniversity%20of%20Jordan!5e0!3m2!1sen!2sjo!4v1716218993872!5m2!1sen!2sjo"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <div class="map-overlay"></div> <!-- This makes the whole iframe clickable -->
  </section>

  <p class="click-hint">Click the map to explore the locations below</p>

  <section class="box-section" id="boxes">
    <div class="box-grid">
      <a href="page1.html" class="box"><img src="jorwebb/studentjor.jpg.png" alt="studentjor.jpg.png"><span>Location 1</span></a>
      <a href="page2.html" class="box"><img src="jorwebb/download.jpg" alt=""><span>Location 2</span></a>
      <a href="page3.html" class="box"><img src="images/a3maljor.jpg" alt=""><span>Location 3</span></a>
      <a href="page4.html" class="box"><img src="images/placeholder4.jpg" alt=""><span>Location 4</span></a>
      <a href="page5.html" class="box"><img src="images/placeholder5.jpg" alt=""><span>Location 5</span></a>
      <a href="page6.html" class="box"><img src="images/placeholder6.jpg" alt=""><span>Location 6</span></a>
      <a href="page7.html" class="box"><img src="images/placeholder7.jpg" alt=""><span>Location 7</span></a>
      <a href="page8.html" class="box"><img src="images/placeholder8.jpg" alt=""><span>Location 8</span></a>
    </div>
  </section>

  <script>
    function scrollToBoxes() {
      document.getElementById('boxes').scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
